<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2048</title>
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png"
          media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"
          media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div class="left-container">
    <div class="games-counter">
        <div class="games-lost"><span class="container-text">Games Lost:</span><span class="container-text2 games-lost-n"> 0</span></div>
        <div class="games-won"><span class="container-text">Games Won:</span><span class="container-text2 games-won-n"> 0</span></div>
    </div>
    <div class="democracy-vote-counter">
        <p><span class="container-text-dem">Up Votes: </span><span class="container-text2-dem up-votes-n">0</span></p>
        <p><span class="container-text-dem">Right Votes: </span><span class="container-text2-dem right-votes-n">0</span></p>
        <p><span class="container-text-dem">Down Votes: </span><span class="container-text2-dem down-votes-n">0</span></p>
        <p><span class="container-text-dem">Left Votes: </span><span class="container-text2-dem left-votes-n">0</span></p>
    </div>
</div>
<div class="container">
    <div class="heading">
        <h1 class="title">2048 Co-Op</h1>
            <span class="anarchy-votes">0</span>
            <span class="democracy-votes">0</span>
        <span class="scores-container">
            <span class="score-container">0</span>
            <span class="best-container">0</span>
        </span>
    </div>
    <div class="above-game">
        <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong> Together!</p>
    </div>
    <div class="game-container">
        <!-- <div class="game-message">
             <p></p>
            <div class="lower">
                 <!--<a class="keep-playing-button">Keep going</a>
                 <a class="retry-button">Wait for the server!</a>
             </div>
        </div>-->
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
        <div class="tile-container">
        </div>
    </div>
    <a class="anarchy-button">Vote Anarchy</a>
    <a class="current-mode">Anarchy</a>
    <a class="democracy-button">Vote Democracy</a>
</div>
<div class="right-container">
    <div class="log">
        <p>User moved Right</p>
        <p>asd</p>
        <p>asd</p>
        <p>asd</p>
        <p>asd</p>
        <p>asd</p>
        <p>asd</p>
        <p>asd</p>
        <p>asd</p>
        <p>asd</p>
        <p>asd</p>
    </div>
</div>
<script src="lib/socket.io-client/socket.io.js"></script>
<script src="js/bind_polyfill.js"></script>
<script src="js/classlist_polyfill.js"></script>
<script src="js/animframe_polyfill.js"></script>
<script src="js/keyboard_input_manager.js"></script>
<script src="js/html_actuator.js"></script>
<script src="js/grid.js"></script>
<script src="js/tile.js"></script>
<script src="js/game_manager.js"></script>
<script src="js/application.js"></script>
</body>
</html>
